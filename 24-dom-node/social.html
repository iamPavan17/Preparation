<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social</title>
</head>
<body>
    <h2>My Social media links</h2>

    <ul id="myLinks">

    </ul>

    <script>
        var links = [
            {
                title: 'Website',
                url: 'http://www.dctacademy.com'
            }, 
            {
                title: 'facebook',
                url: 'http://www.facebook.com/dctacademy.bangalore'
            }
        ];

        var myLinksHandler = document.getElementById('myLinks');
        myLinksHandler.innerHTML = ""
        links.forEach(function(link) {
            var li = document.createElement('li');
            var a = document.createElement('a');
            var aText = document.createTextNode(link.title);
            a.appendChild(aText);
            var aAttr = document.createAttribute('href');
            aAttr.value = link.url;
            a.setAttributeNode(aAttr);
            li.appendChild(a);
            myLinksHandler.appendChild(li);
        });

    </script>
</body>
</html>
