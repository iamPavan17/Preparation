<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task - Array - Object</title>
</head>
<body>
    <h2 id="myTasks">My Tasks</h2>
    <button id="button">Show my task</button>
    <ul id="myTask">
            <!-- <li>Go for a walk</li>
            <li>Get grocery</li> -->
    </ul>

    <script>
        var tasks = [
            {
                title: 'watch a movie',
                dueDate: '2018-07-08'
            }, 
            {
                title: 'catch up with friends',
                dueDate: '2018-09-08'
            }
        ];
        var myTaskHandler = document.getElementById('myTask');
        var buttonHandler = document.getElementById('button');
        
        buttonHandler.addEventListener('click', function() {
            myTaskHandler.innerHTML = "";
            tasks.forEach(function(task) {
                var li = document.createElement('li');
                var liText = document.createTextNode(task.title);
                li.appendChild(liText);
                myTaskHandler.appendChild(li);
            })
        })

    </script>
</body>
</html>
