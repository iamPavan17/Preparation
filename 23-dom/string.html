<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String</title>
</head>
<body>
    <h2 id="data">dct academy</h2>
    <button id="button1">Click me!! - to Upper Case</button>
    <button id="button2">Click me!! - to Lower Case</button>

    <script>
        var buttonHandler1 = document.getElementById('button1');
        var buttonHandler2 = document.getElementById('button2');
        var dataHanlder = document.getElementById('data');
        buttonHandler1.addEventListener('click', function() {
            dataHanlder.innerHTML = dataHanlder.innerHTML.toUpperCase();
        });
        buttonHandler2.addEventListener('click', function() {
            dataHanlder.innerHTML = dataHanlder.innerHTML.toLowerCase();
        });
    </script>
</body>
</html>
