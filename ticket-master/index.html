<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B0  7jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Ticket Master</title>
</head>
<body>
    <div class="container p-5">
        <h1 align='center' class="pb-4">Ticket Master</h1>

        <h4>Listing Tickets - <span id="count">Fetching...</span></h4>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Priority</th>
                    <th>Message</th>

                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <br>

        <fieldset>
            <form action="" id="myForm">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"><br>

                <label for="dept">Department</label>
                <select name="dept" id="dept">
                    <option value="">Select</option>
                    <option value="Technical">Technical</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                </select><br>

                <label for="priority">Priority</label>  
                <input type="radio" id="High" name="priority" value="High"> High
                <input type="radio" name="priority" id="Medium" value="Medium">Medium
                <input type="radio" name="priority" id="Low" value="Low">Low 
                <br>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="5"></textarea><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
